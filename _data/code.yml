
- name: cjio
  description: Python CLI to process and manipulate CityJSON files
  github: https://github.com/tudelft3d/cjio
  image: cjio.png

- name: azul
  description: A fast 3D city model viewer for macOS
  github: https://github.com/tudelft3d/azul
  image: azul.png
  appstore: https://itunes.apple.com/app/azul/id1173239678?mt=12
  
  - name: PolyFit
  description: Piecewise planar object (e.g., buildings) reconstruction from point clouds.
  github: https://github.com/LiangliangNan/PolyFit
  image: polyfit.jpg
  web: https://3d.bk.tudelft.nl/liangliang/publications/2017/polyfit/polyfit.html
  paper: https://3d.bk.tudelft.nl/liangliang/publications/2017/polyfit/PolyFit-ICCV2017.pdf
  video: https://3d.bk.tudelft.nl/liangliang/publications/2017/polyfit/PolyFit-video.mp4

  - name: MVStudio
  description: An integrated SfM (Structure from Motion) and MVS (Multi-View Stereo) solution.
  github: https://github.com/LiangliangNan/MVStudio
  image: mvstudio.jpg

- name: 3dfier
  description: Takes 2D GIS datasets and "3dfies" them by lifting each polygon to its height (obtained with LiDAR)
  github: https://github.com/tudelft3d/3dfier
  video: https://vimeo.com/181421237
  image: 3dfier.jpg

- name: pprepair
  description: Planar partition repair. It ensures that a set of polygons form a valid planar partition, made of valid polygons and having no gaps or overlaps.
  github: https://github.com/tudelft3d/pprepair
  image: pprepair.png
  paper: http://3dgeoinfo.bk.tudelft.nl/hledoux/pdfs/12_pfg.pdf
  thesis: http://repository.tudelft.nl/view/ir/uuid:78807acb-4115-478c-93de-68b9db884c8e/

- name: masbcpp
  description: C++ implementation of the shrinking ball algorithm to estimate the 3D Medial Axis from pointclouds.
  github: https://github.com/tudelft3d/masbcpp
  image: masbpy200.jpg

- name: Random3Dcity
  description: A procedural modelling engine natively supporting CityGML, and capable of generating 392 representations of a single building.
  github: https://github.com/tudelft3d/Random3Dcity
  data: http://3dgeoinfo.bk.tudelft.nl/biljecki/Random3Dcity.html
  video: https://vimeo.com/91289285
  image: random3dcity.png
  paper: http://doi.org/10.5194/isprs-annals-IV-4-W1-51-2016

- name: Solar3Dcity
  description: A simple utility to estimate the yearly solar irradiation of buildings in CityGML
  github: https://github.com/tudelft3d/Solar3Dcity
  video: https://vimeo.com/119679847
  image: solar3dcity.png
  paper: http://doi.org/10.1080/13658816.2015.1073292

- name: CityGML2OBJs
  description: A robust semantic-aware utility to convert CityGML data to OBJ, featuring decoupling of objects and conversion of attributes to colours.
  github: https://github.com/tudelft3d/CityGML2OBJs
  image: citygml2objs.png
  paper: http://doi.org/10.2312/udmv.20151345

- name: prepair
  description: Automatic repair of GIS polygons according to the OGC Simple Features and ISO 19107 rules.
  github: https://github.com/tudelft3d/prepair
  image: prepair.png
  web: http://geovalidation.bk.tudelft.nl/prepair
  paper: http://3dgeoinfo.bk.tudelft.nl/hledoux/pdfs/14cgeo_prepair.pdf
  thesis: http://repository.tudelft.nl/view/ir/uuid:78807acb-4115-478c-93de-68b9db884c8e/

- name: val3dity
  description: Geometric validation of 3D primitives according to ISO 19107.
  github: https://github.com/tudelft3d/val3dity
  image: val3dity.png
  web: http://geovalidation.bk.tudelft.nl/val3dity
  paper: http://3dgeoinfo.bk.tudelft.nl/hledoux/pdfs/13_cacaie.pdf

