
- name: 3dfier
  description: Takes 2D GIS datasets and "3dfies" them by lifting each polygon to its height (obtained with LiDAR)
  github: https://github.com/tudelft3d/3dfier
  image: 3dfier.jpg

- name: pprepair
  description: Planar partition repair. It ensures that a set of polygons form a valid planar partition, made of valid polygons and having no gaps or overlaps.
  github: https://github.com/tudelft3d/pprepair
  image: pprepair.png
  paper: http://3dgeoinfo.bk.tudelft.nl/hledoux/pdfs/12_pfg.pdf
  thesis: http://repository.tudelft.nl/view/ir/uuid:78807acb-4115-478c-93de-68b9db884c8e/

- name: masbcpp
  description: C++ implementation of the shrinking ball algorithm to estimate the 3D Medial Axis from pointclouds.
  github: https://github.com/tudelft3d/masbcpp
  image: masbpy200.jpg

- name: Random3Dcity
  description: A procedural modelling engine natively supporting CityGML, and capable of generating 392 representations of a single building.
  github: https://github.com/tudelft3d/Random3Dcity
  data: http://3dgeoinfo.bk.tudelft.nl/biljecki/Random3Dcity.html
  video: https://vimeo.com/91289285
  image: random3dcity.png

- name: Solar3Dcity
  description: A simple utility to estimate the yearly solar irradiation of buildings in CityGML
  github: https://github.com/tudelft3d/Solar3Dcity
  video: https://vimeo.com/119679847
  image: solar3dcity.png

- name: Error3Dcity
  description: An error propagation tool for simulating acquisition errors to 3D city models in a Monte Carlo simulation
  github: https://github.com/tudelft3d/Error3Dcity
  image: error3dcity.png

- name: CityGML2OBJs
  description: A robust semantic-aware utility to convert CityGML data to OBJ, featuring decoupling of objects and conversion of attributes to colours.
  github: https://github.com/tudelft3d/CityGML2OBJs
  image: citygml2objs.png

