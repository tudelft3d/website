  description: "Post-doc researcher, currently working on the smart space subdivision of building model for indoor navigation purpose in emergency situations [(SIMs3D Project)](http://www.sims3d.net). I completed my PhD in computational geometry at the LIRIS lab (Université de Lyon) in France. My topics of interest are: 3D modeling and reconstruction (of buildings and architectural elements), 3D indoor navigation, spatial analysis on BIM and GIS and computational geometry. <br> <br> Find more details about my work and publications in: [Google Scholar](https://scholar.google.com/citations?user=-ybFhFIAAAAJ&hl=en), [ResearchGate](https://www.researchgate.net/profile/Abdoulaye_Diakite) and [LinkedIn](https://nl.linkedin.com/in/abdoulaye-diakité-7b3bb994)."
