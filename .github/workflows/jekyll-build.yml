name: jekyll build

on: 
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.1'
      - name: jekyll build
        run: bundle exec jekyll build --trace
      - name: trigger update
        run: curl -L ${{ secrets.UPDATE_URL }}
